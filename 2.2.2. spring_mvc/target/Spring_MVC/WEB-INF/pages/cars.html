<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
  <h1>Hello Cars</h1>
<!--  <div>-->
<!--      <p th:text = "${cars}"></p>-->
<!--  </div>-->
<table>
    <tr>
        <th>Production Year</th>
        <th>Series</th>
        <th>Model</th>
    </tr>
    <tr th:each="car: ${cars}">
        <td th:text="${car.productionYear}"></td>
        <td th:text="${car.series}"></td>
        <td th:text="${car.model}"></td>
    </tr>
</table>
</body>
</html>
